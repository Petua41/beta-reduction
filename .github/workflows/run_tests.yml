name: CMake
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        working-directory: ${{github.workspace}}
        run: |
          ./build.sh
      - name: Test
        working-directory: ${{github.workspace}}/build/target
        shell: bash
        run: ./Beta-reduction_test
